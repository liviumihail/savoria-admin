<!-- Basic -->
<meta charset="UTF-8">

<title>Modifică masa</title>
<div>
  <div th:if="${param.error}">
    <div class="alert alert-danger">
      Există deja o masă cu numărul acesta!
    </div>
  </div>
  <div th:if="${param.success}">
    <div class="alert alert-info">
      Modificare salvată cu succes!
    </div>
  </div>
  <form role="form"
        th:object="${table}"
        th:action="@{/update-table/{id}(id=${table.id})}"
        class="form-horizontal form-bordered"
        method="post">
    <div class="form-group">
      <label class="col-md-3 control-label" for="tableNo">Număr masă</label>
      <div class="col-md-6">
        <input type="number"
               class="form-control"
               id="tableNo"
               name="tableNo"
               field="*{tableNo}"
               required
        >
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label" for="seatsNumber">Număr locuri</label>
      <div class="col-md-6">
        <input type="number"
               class="form-control"
               id="seatsNumber"
               name="seatsNumber"
               field="*{seatsNumber}"
               required
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-md-3 col-xs-12 my-2">
        <select id="inside"
                name="inside"
                class="form-control form-control-lg custom-form-control"
                required>
          <option value="1">INSIDE</option>
          <option value="0">OUTSIDE</option>
        </select>
      </div>
    </div>
    <button type="submit">Salvează</button>
    <a th:href="@{/tables}">Înapoi</a>
  </form>
</div>
