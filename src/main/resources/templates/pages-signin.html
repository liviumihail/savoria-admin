		<!-- Basic -->
		<meta charset="UTF-8">
		<title>Login</title>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						Adresa de email nu este validă!
					</div>
				</div>
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Login</h2>
					</div>
					<div class="panel-body">
						<form id="loginForm"
							  method="post"
							  role="form"
							  th:action="@{/pages-signin}"
							  th:object="${user}">
							<div class="form-group mb-lg">
								<label>Email</label>
								<div class="input-group input-group-icon">
									<input
											type="email"
											id="email"
											name="email"
											class="form-control input-lg"
											placeholder="Adresa de email"
									/>
									<p errors="*{email}" class="text-danger"
									   if="${#fields.hasErrors('email')}"></p>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Parola</label>
									<a href="pages-recover-password" class="pull-right">Ai uitat parola?</a>
								</div>
								<div class="input-group input-group-icon">
									<input type="password"
										   id="password"
										   name="password"
										   placeholder="Parola"
										   class="form-control input-lg"
									/>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
<!--								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Remember Me</label>
									</div>
								</div>-->
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Login</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Login</button>
								</div>
							</div>

							<!--<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<div class="mb-xs text-center">
								<a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>
								<a class="btn btn-twitter mb-md ml-xs mr-xs">Connect with <i class="fa fa-twitter"></i></a>
							</div>-->
							<br>
							<p class="text-center">Nu ai încă un cont? <a th:href="@{/pages-signup}">Creează un cont!</a>

						</form>
					</div>
				</div>

<!--				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2018. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>-->
			</div>
		</section>
