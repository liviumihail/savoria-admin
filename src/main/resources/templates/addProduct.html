        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li>
              <a href="index">
                <i class="fa fa-home"></i>
              </a>
            </li>
            <li><span>Produse</span></li>
            <li><span>Adaugă produs</span></li>

        </div>
      </header>
<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading">
        <div class="panel-actions">
          <a href="#" class="fa fa-caret-down"></a>
          <a href="#" class="fa fa-times"></a>
        </div>

        <h2 class="panel-title">Produs</h2>
      </header>
      <div class="panel-body">
        <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully logged in!
          </div>
        </div>
        <form role="form"
              th:object="${product}"
              th:action="@{/addProduct}"
              class="form-horizontal form-bordered"
              method="post">
          <div class="form-group">
            <label class="col-md-3 control-label" for="name">Nume</label>
            <div class="col-md-6">
              <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      field="*{name}"
              >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="description">Descriere</label>
            <div class="col-md-6">
              <input type="text"
                     class="form-control"
                     id="description"
                     name="description"
                     field="*{description}"
              >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="myFileInput">Imagine</label>
            <div class="col-md-6">
              <input type="file"
                     class="form-control"
                     id="myFileInput"
                     name="image"
                     field="*{image}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="quantity">Cantitate</label>
            <div class="col-md-6">
              <input type="number"
                     class="form-control"
                     id="quantity"
                     field="*{quantity}"
                     name="quantity"
              >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="price">Preț</label>
            <div class="col-md-6">
              <input type="number"
                     class="form-control"
                     id="price"
                     name="price"
                     field="*{price}"
              >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="reducedPrice">Preț redus</label>
            <div class="col-md-6">
              <input type="number"
                     class="form-control"
                     id="reducedPrice"
                     name="reducedPrice"
                     field="*{reducedPrice}"
              >
            </div>
          </div>
          <br>
          <br>
          <button class="btn btn-primary" type="submit">Salvare</button>
          <a class="btn-link" th:href="@{/menu}">Înapoi la meniu</a>
        </form>
      </div>
    </section>
  </div>
</div>
    </section>
  </div>
</section>
<script>
  const fileInput = document.getElementById('myFileInput');
  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.readAsArrayBuffer(file);
    reader.onload = () => {
      const arrayBuffer = reader.result;
      const byteArray = new Uint8Array(arrayBuffer);
      console.log(byteArray);
      // send the byteArray to the server using AJAX or form submission
    };
  });
</script>
