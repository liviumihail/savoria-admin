<!doctype html>
<html class="fixed">
<head>
  <style>
    /* Form styling */
    .form-horizontal {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 80%;
      margin: 0 auto;
      padding: 2rem;
      background-color: #f7f9fc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left; /* align the form to the left */
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      width: 100%;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      border: none;
      border-radius: 5px;
      padding: 0.5rem;
      width: 100%;
      background-color: #e9eff8;
    }

    button[type="submit"] {
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      background-color: #4c77af;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #365f91;
    }

    a {
      margin-top: 1rem;
      color: #4c77af;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<!-- Basic -->
<meta charset="UTF-8">

<title>Basic Forms | Okler Themes | Porto-Admin</title>
<div>
  <div th:if="${param.error}">
    <div class="alert alert-danger">Invalid fields</div>
  </div>
  <div th:if="${param.success}">
    <div class="alert alert-info">
      Ticket successfully updated!
    </div>
  </div>
  <form role="form"
        th:object="${review}"
        th:action="@{/update-review/{id}(id=${review.id})}"
        class="form-horizontal form-bordered"
        method="post">
    <div class="form-group">
      <label class="col-md-3 control-label" for="email">Email</label>
      <div class="col-md-6">
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               field="*{email}"
               required
        >
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label" for="guestsNo">Locuri</label>
      <div class="col-md-6">
        <input type="number"
               class="form-control"
               id="guestsNo"
               name="guestsNo"
               field="*{guestsNo}"
               required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label" for="reservationDateTime">Imagine</label>
      <div class="col-md-6">
        <input type="datetime-local"
               class="form-control"
               id="reservationDateTime"
               name="reservationDateTime"
               field="*{reservationDateTime}"
               required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label" for="inside">Cantitate</label>
      <div class="col-md-6">
        <select
                id="inside"
                name="inside"
                class="form-control form-control-lg custom-form-control"
                required>
          <option value="1">INTERIOR</option>
          <option value="0">EXTERIOR</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-3 col-xs-12 my-2">
        <select id="online"
                name="online"
                class="form-control form-control-lg custom-form-control"
                required>
          <option value="1">ONLINE</option>
          <option value="0">IN MAGAZIN</option>
        </select>
      </div>
    </div>
    <button type="submit">Submit</button>
    <a th:href="@{/reservations}">Inapoi la reservari</a>
  </form>
</div>
</body>
</html>
