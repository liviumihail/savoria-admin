<body>
<section class="body">

  <!-- start: header -->
  <header class="header">
    <div class="logo-container">
      <!--					<a href="../" class="logo">-->
      <!--						<img src="assets/images/logo.png" alt="JSOFT Admin" />-->
      <!--					</a>-->
      <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
        <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
      </div>
    </div>

    <!-- start: search & user box -->
    <div class="header-right">

      <span class="separator"></span>

      <div id="userbox" class="userbox">
        <a href="#" data-toggle="dropdown">
          <figure class="profile-picture">
            <img src="assets/images/!logged-user.jpg" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/!logged-user.jpg" />
          </figure>
          <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@JSOFT.com">
            <span class="name">Contul meu</span>
            <!--<span class="role">administrator</span>-->
          </div>

          <i class="fa custom-caret"></i>
        </a>

        <div class="dropdown-menu">
          <ul class="list-unstyled">
            <li class="divider"></li>
            <li>
              <a role="menuitem" tabindex="-1" href="pages-signin"><i class="fa fa-user"></i>Login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end: search & user box -->
  </header>
  <!-- end: header -->

  <div class="inner-wrapper">
    <!-- start: sidebar -->
    <aside id="sidebar-left" class="sidebar-left">

      <div class="sidebar-header">
        <div class="sidebar-title" style="color:lightgrey">
          Meniu
        </div>
        <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
          <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
      </div>

      <div class="nano">
        <div class="nano-content">
          <nav id="menu" class="nav-main" role="navigation">
            <ul class="nav nav-main">
              <li class="nav-active">
                <a href="index">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="nav-parent">
                <a>
                  <i class="fa fa-copy" aria-hidden="true"></i>
                  <span>Pagini</span>
                </a>
                <ul class="nav nav-children">
                  <li>
                    <a href="menu">
                      Produse
                    </a>
                  </li>
                  <li>
                    <a href="reservations">
                      Rezervari
                    </a>
                  </li>
                  <li>
                    <a href="reviews">
                      Review-uri
                    </a>
                  </li>
                  <li>
                    <a href="sales">
                      Vânzări online
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>

    </aside>

    <!-- end: sidebar -->

    <section role="main" class="content-body">
      <header class="page-header">
        <h2>Adaugă rezervare</h2>

        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li>
              <a href="index">
                <i class="fa fa-home"></i>
              </a>
            </li>
            <li><span>Rezervări</span></li>
            <li><span>Adaugă rezervare</span></li>
          </ol>

          <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
        </div>
      </header>
<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading">
        <div class="panel-actions">
          <a href="#" class="fa fa-caret-down"></a>
          <a href="#" class="fa fa-times"></a>
        </div>

        <h2 class="panel-title">Rezervare</h2>
      </header>
      <div class="panel-body">
        <form method="post"
              role="form"
              id="book-table-form"
              th:action="@{/addReservation}"
              th:object="${isFree}">
          <input type="hidden" field ="*{id}"/>
          <div class="row mb-5">
            <div class="col-sm-6 col-md-3 col-xs-12 my-2">
              <input type="text"
                     id="name"
                     name="name"
                     class="form-control form-control-lg custom-form-control"
                     placeholder="NUME"
                     required>
              <p errors="*{name}" class="text-danger"
                 if="${#fields.hasErrors('name')}"></p>
            </div>
            <div class="col-sm-6 col-md-3 col-xs-12 my-2">
              <input type="text"
                     id="phone"
                     name="phone"
                     class="form-control form-control-lg custom-form-control"
                     placeholder="TELEFON"
                     required>
              <p errors="*{phone}" class="text-danger"
                 if="${#fields.hasErrors('phone')}"></p>
            </div>
            <div class="col-sm-6 col-md-3 col-xs-12 my-2">
              <input type="number"
                     id="guestsNo"
                     name="guestsNo"
                     class="form-control form-control-lg custom-form-control"
                     placeholder="NUMĂRUL DE LOCURI"
                     min="1"
                     required>
              <p errors="*{guestsNo}" class="text-danger"
                 if="${#fields.hasErrors('guestsNo')}"></p>
            </div>
            <div class="col-sm-6 col-md-3 col-xs-12 my-2">
              <input type="datetime-local"
                     id="reservationDateTime"
                     name="reservationDateTime"
                     class="form-control form-control-lg custom-form-control"
                     placeholder=""
                     required>
              <p errors="*{reservationDateTime}" class="text-danger"
                 if="${#fields.hasErrors('reservationDateTime')}"></p>
            </div>
            <div class="col-sm-6 col-md-3 col-xs-12 my-2">
              <select id="online"
                      name="online"
                      class="form-control form-control-lg custom-form-control"
                      required>
                <option value="1">ONLINE</option>
                <option value="0">IN MAGAZIN</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">REZERVĂ</button>
        </form>
      </div>
    </section>
  </div>
</div>
    </section>
  </div>
</section>

</body>
</html>
